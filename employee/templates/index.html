<main class="container">
  <div class="p-4 p-md-5 mb-4 rounded text-bg-dark">
    <div class="col-md-6 px-0">
      <h1 class="display-4 fst-italic">Our employees</h1>
      <p class="lead my-3">Some information about company</p>
<!--      <p class="lead mb-0"><a href="#" class="text-white fw-bold">Continue reading...</a></p>-->
    </div>
  </div>

  <a href="add">Add employee</a>

  {% for empl in myEmployees %}

  <div class="row mb-2">
    <div class="col-md-6">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">{{ empl.title }}</strong>
          <h3 class="mb-0">{{ empl.name }}</h3>
          <div class="mb-1 text-muted">Joined us {{ empl.joinDate }}</div>
          <p class="card-text mb-auto">Quote</p>
          <a href="#">Employee card</a>
          <a href="delete/{{ empl.id }}/" target="_blank">Delete employee</a>
          <a href="update/{{ empl.id }}/" target="_blank">Update employee</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
        </div>
      </div>
    </div>
  </div>

  {% endfor %}
